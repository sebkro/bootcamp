<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CGI Survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">CGI Survey</a>
		</nav>
		<div class="row">
			<div class="col">
				<p>Hier kannst du eine Umfrage erstellen.</p>
				<p>Gebe uns zunächst ein paar grundlegende Informationen. Danach kannst du Fragen hinzufügen.</p>
			</div>
		</div>
		<form action="#" th:action="@{/base}" th:object="${baseAttributes}" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="title">Titel deiner Umfrage:</label>
					<input id="title" type="text" class="form-control" placeholder="The title" th:field="*{title}" th:errorclass="is-invalid"/>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">Titel Fehler</div>
				</div>
				<div class="form-group col-md-6">
					<label for="creatorEmail">Deine E-Mail:</label>
					<input id="creatorEmail" type="email" class="form-control" placeholder="name@example.com" th:field="*{creatorEmail}" th:errorclass="is-invalid"/>
					<div class="invalid-feedback" th:if="${#fields.hasErrors('creatorEmail')}" th:errors="*{creatorEmail}">Title Email</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col">
				    <label for="invitationText">Welcher Text soll in der E-Mail stehen?</label>
				    <textarea id="invitationText" class="form-control" rows="5" th:field="*{invitationText}"></textarea>
			    </div>
		    </div>
			<div class="form-row">
				<div class="col form-group">
				    <label for="headerText">Und der Einleitungstext deiner Umfrage:</label>
				    <textarea id="headerText" class="form-control" rows="5" th:field="*{headerText}"></textarea>
			    </div>
		    </div>
			<div class="form-row">
				<div class="col form-group">
				    <label for="emails">Wer soll eingeladen werden? Eine E-Mail-Adresse pro Zeile</label>
				    <textarea id="emails" class="form-control" rows="5" th:field="*{emails}" th:errorclass="is-invalid"></textarea>
				    <div class="invalid-feedback"  th:if="${#fields.hasErrors('emails')}" th:errors="*{emails}">E-Mails Error</div>
			    </div>
		    </div>
			<button class="btn btn-primary" type="submit">Weiter</button>
		</form>
	</div>
</body>
</html>
